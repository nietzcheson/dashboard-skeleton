<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Artesanus Skeleton</title>
    <!--<link rel="stylesheet" href="dist/vendors.min.css">-->
    <!--<link rel="stylesheet" href="dist/skeleton.min.css">-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/skeleton.css">
  </head>
  <body class="login">
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Log in</h2>
        <label for="inputEmail" class="sr-only">Username | Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Username | Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-outline-primary" type="submit">Sign in</button>
      </form>

    </div>



    <!--<script src="dist/vendors.min.js"></script>
    <script src="dist/skeleton.min.js"></script>-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/skeleton.js"></script>
  </body>
</html>
